<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>現在地を音声で答えるアプリ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #83a4d4, #b6fbff);
      color: #333;
    }
    #app {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #555;
    }
    #inputText, #responseText {
      margin-top: 15px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
      font-size: 16px;
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>現在地をお知らせするアプリ</h1>
    <p>「ここはどこ？」と話しかけると、現在地の住所をお知らせします。</p>
    <div>
      <strong>認識した文章:</strong>
      <div id="inputText">ここに音声認識したテキストが表示されます</div>
    </div>
    <div>
      <strong>返答の文章:</strong>
      <div id="responseText">ここに返答が表示されます</div>
    </div>
    <button onclick="startRecognition()">音声認識開始</button>
  </div>
  
  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "ja-JP";
    recognition.interimResults = false;

    recognition.onresult = async (event) => {
      const input = event.results[0][0].transcript.trim();
      document.getElementById("inputText").innerText = input;

      if (input.includes("どこ") || input.includes("場所")) {
        const responseText = await getLocation();
        document.getElementById("responseText").innerText = responseText;
        speakText(responseText);
      } else {
        const noLocationText = "現在地をお知りになりたいときは「ここはどこ？」と聞いてくださいね。";
        document.getElementById("responseText").innerText = noLocationText;
        speakText(noLocationText);
      }
    };

    recognition.onerror = (event) => {
      document.getElementById("responseText").innerText = "エラーが発生しました: " + event.error;
    };

    function startRecognition() {
      recognition.start();
      document.getElementById("responseText").innerText = "音声認識中...";
    }

    // 位置情報を取得して住所に変換する関数
    async function getLocation() {
      try {
        const position = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });

        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // 位置情報から住所に変換
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
        const data = await response.json();

        return `あなたの現在地は、${data.address.country}の${data.address.state}、${data.address.city}です。`;
      } catch (error) {
        return "現在地を取得できませんでした。位置情報の許可を確認してください。";
      }
    }

    // 音声で返答を再生する関数
    function speakText(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "ja-JP";
      synth.speak(utterance);
    }
  </script>
</body>
</html>
